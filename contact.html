<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>お問い合わせ</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="#">
          <img src="./img/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./img/contact.png" class="images_area">
      <div class="wrapper clearfix">
          <aside class="side_menu">
            <nav>
              <ul>
                <li><a href="#">事業内容</a></li>
                <li><a href="#">会社概要</a></li>
                <li class="point"><a href="#">お問い合わせ</a></li>
              </ul>
            </nav>
        </aside>
        <article class="content">
          <form action="">
            <table class="contact">
              <tr>
                <th>お名前</th>
                <td><input type="text" class="box"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text" class="box"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td><input type="radio">男
                  <input type="radio">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea rows="" cols="" class="box"></textarea></td>
              </tr>
            </table>
            <input type="submit" class="submit">
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright ©️ 2018 DIVE INC ALL RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
